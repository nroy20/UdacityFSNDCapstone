<html data-id="{{ token }}">
    <head>
        <title>My Capstone Project</title>
        <link rel="stylesheet" type="text/css" href="../stylesheets/templist.css"/>
        <h1>Casting Organizer</h1>
    </head>
    <script>
        window.onload = function() {
            //
            if(!window.location.hash) {
                window.location = window.location + '#loaded';
                window.location.reload();
            }
            var token = document.getElementsByTagName("HTML")[0].getAttribute("data-id");
            var headers = new Headers();
            headers.append('Authorization', 'Bearer ' + token)
            //
            fetch('/actors', {
                method: "GET",
                headers: headers
            })
            .then(function(response){
                return response.text();
            }) 
            .then(function(jsonResponse) {
                console.log(token);
                console.log(jsonResponse);
            })
        }
    </script>
    <body>
        <a href='/'>
            <button id="home-button">Back to home</button>
        </a>
        <ul>
            {% for actor in actors %}
            <li>
                
                
            </li>
            {% endfor %}
        </ul>
    </body>
</html>
